<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes - Sistema Corporativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #cccccc;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 24px;
            border: 2px solid #333;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-btn:hover {
            border-color: #666;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-btn.active {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-btn i {
            margin-right: 8px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Estilos para vista "Este Mês" */
        .current-month-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-month-title {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .current-month-subtitle {
            font-size: 1.1rem;
            color: #cccccc;
        }

        .birthdays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .birthday-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .birthday-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .birthday-card:hover::before {
            left: 100%;
        }

        .birthday-card:hover {
            border-color: #666;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .birthday-avatar {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .birthday-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .birthday-date {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 15px;
        }

        .birthday-details {
            font-size: 0.85rem;
            color: #aaaaaa;
            line-height: 1.4;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 6px;
        }

        /* Estilos para vista de meses */
        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .month-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .month-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .month-card:hover::before {
            left: 100%;
        }

        .month-card:hover {
            border-color: #666;
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .month-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .month-card:hover .month-icon {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .month-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .month-count {
            font-size: 0.9rem;
            color: #aaaaaa;
            font-weight: 400;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #666;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .birthday-list {
            display: grid;
            gap: 15px;
        }

        .birthday-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .birthday-item:hover {
            border-color: #666;
            background: rgba(255, 255, 255, 0.08);
        }

        .person-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .person-date {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .person-photo {
            font-size: 0.9rem;
            color: #aaaaaa;
            line-height: 1.4;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #cccccc;
            font-size: 1.1rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 4rem;
            color: #333;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #aaaaaa;
            font-size: 1rem;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 8px;
            padding: 15px;
            color: #ff6b7d;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-btn {
                width: 200px;
            }

            .months-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 15px;
            }

            .birthdays-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Aniversariantes</h1>
            <p>Visualize os colaboradores que fazem aniversário</p>
            
            <div class="nav-buttons">
                <button class="nav-btn active" id="currentMonthBtn">
                    <i class="fas fa-calendar-day"></i>Este Mês
                </button>
                <button class="nav-btn" id="allMonthsBtn">
                    <i class="fas fa-calendar-alt"></i>Todos os Meses
                </button>
            </div>
        </div>

        <!-- Vista Este Mês -->
        <div id="currentMonthView" class="view active">
            <div class="current-month-header">
                <h2 class="current-month-title" id="currentMonthTitle">Carregando...</h2>
                <p class="current-month-subtitle">Aniversariantes do mês atual</p>
            </div>
            <div id="currentMonthContent">
                <div class="loading">Carregando aniversariantes...</div>
            </div>
        </div>

        <!-- Vista Todos os Meses -->
        <div id="allMonthsView" class="view">
            <div class="months-grid" id="monthsGrid">
                <!-- Os meses serão inseridos dinamicamente aqui -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="birthdayModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Aniversariantes</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div id="modalContent">
                <!-- O conteúdo será inserido dinamicamente aqui -->
            </div>
        </div>
    </div>

    <script>
        // Dados dos meses com ícones FontAwesome
        const months = [
            { name: 'Janeiro', value: 1, icon: 'fas fa-snowflake' },
            { name: 'Fevereiro', value: 2, icon: 'fas fa-heart' },
            { name: 'Março', value: 3, icon: 'fas fa-seedling' },
            { name: 'Abril', value: 4, icon: 'fas fa-cloud-rain' },
            { name: 'Maio', value: 5, icon: 'fas fa-leaf' },
            { name: 'Junho', value: 6, icon: 'fas fa-sun' },
            { name: 'Julho', value: 7, icon: 'fas fa-umbrella-beach' },
            { name: 'Agosto', value: 8, icon: 'fas fa-wheat' },
            { name: 'Setembro', value: 9, icon: 'fas fa-leaf' },
            { name: 'Outubro', value: 10, icon: 'fas fa-tree' },
            { name: 'Novembro', value: 11, icon: 'fas fa-wind' },
            { name: 'Dezembro', value: 12, icon: 'fas fa-snowman' }
        ];

        // Cache para armazenar dados já carregados
        const dataCache = {};

        // Elementos do DOM
        const currentMonthBtn = document.getElementById('currentMonthBtn');
        const allMonthsBtn = document.getElementById('allMonthsBtn');
        const currentMonthView = document.getElementById('currentMonthView');
        const allMonthsView = document.getElementById('allMonthsView');
        const currentMonthTitle = document.getElementById('currentMonthTitle');
        const currentMonthContent = document.getElementById('currentMonthContent');
        const monthsGrid = document.getElementById('monthsGrid');
        const modal = document.getElementById('birthdayModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        // Mês atual
        const currentMonth = new Date().getMonth() + 1;
        const currentMonthName = months[currentMonth - 1].name;

        // Inicializar a interface
        function init() {
            setupNavigation();
            setupEventListeners();
            loadCurrentMonthView();
            renderMonths();
        }

        // Configurar navegação
        function setupNavigation() {
            currentMonthBtn.addEventListener('click', () => {
                switchView('current');
            });

            allMonthsBtn.addEventListener('click', () => {
                switchView('all');
            });
        }

        // Trocar entre vistas
        function switchView(view) {
            if (view === 'current') {
                currentMonthBtn.classList.add('active');
                allMonthsBtn.classList.remove('active');
                currentMonthView.classList.add('active');
                allMonthsView.classList.remove('active');
            } else {
                allMonthsBtn.classList.add('active');
                currentMonthBtn.classList.remove('active');
                allMonthsView.classList.add('active');
                currentMonthView.classList.remove('active');
            }
        }

        // Carregar vista do mês atual
        async function loadCurrentMonthView() {
            currentMonthTitle.textContent = currentMonthName;
            
            try {
                const data = await fetchBirthdayData();
                if (data && data.birthday) {
                    const currentMonthBirthdays = filterBirthdaysByMonth(data.birthday, currentMonth);
                    renderCurrentMonthBirthdays(currentMonthBirthdays);
                } else {
                    showCurrentMonthError('Nenhum dado encontrado');
                }
            } catch (error) {
                showCurrentMonthError(`Erro ao carregar dados: ${error.message}`);
            }
        }

        // Renderizar aniversariantes do mês atual
        function renderCurrentMonthBirthdays(birthdays) {
            if (birthdays.length === 0) {
                currentMonthContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Nenhum aniversário este mês</h3>
                        <p>Não há colaboradores fazendo aniversário em ${currentMonthName}</p>
                    </div>
                `;
                return;
            }

            const birthdaysGrid = document.createElement('div');
            birthdaysGrid.className = 'birthdays-grid';

            birthdays.forEach(item => {
                const name = item.staffMember?.person?.name || 'Nome não encontrado';
                const birthdayDate = item.date ? new Date(item.date).toLocaleDateString('pt-BR') : 'Data não encontrada';
                
                let photoInfo = 'Foto não encontrada';
                if (item.staffMember?.person?.photo) {
                    const photo = item.staffMember.person.photo;
                    photoInfo = `Nome: ${photo.name || 'N/A'}<br>Hash: ${photo.hash || 'N/A'}<br>Tipo: ${photo.contentType || 'N/A'}`;
                }

                const birthdayCard = document.createElement('div');
                birthdayCard.className = 'birthday-card';
                birthdayCard.innerHTML = `
                    <div class="birthday-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="birthday-name">${name}</div>
                    <div class="birthday-date"><i class="fas fa-calendar-alt"></i> ${birthdayDate}</div>
                    <div class="birthday-details">
                        <i class="fas fa-image"></i> ${photoInfo}
                    </div>
                `;

                birthdaysGrid.appendChild(birthdayCard);
            });

            currentMonthContent.innerHTML = '';
            currentMonthContent.appendChild(birthdaysGrid);
        }

        // Mostrar erro na vista do mês atual
        function showCurrentMonthError(message) {
            currentMonthContent.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Renderizar os cartões dos meses
        function renderMonths() {
            monthsGrid.innerHTML = '';
            
            months.forEach(month => {
                const monthCard = document.createElement('div');
                monthCard.className = 'month-card';
                monthCard.dataset.month = month.value;
                
                monthCard.innerHTML = `
                    <div class="month-icon"><i class="${month.icon}"></i></div>
                    <div class="month-name">${month.name}</div>
                    <div class="month-count" id="count-${month.value}">Carregando...</div>
                `;
                
                monthCard.addEventListener('click', () => openModal(month));
                monthsGrid.appendChild(monthCard);
                
                // Carregar preview dos dados para mostrar contagem
                loadMonthPreview(month.value);
            });
        }

        // Carregar preview dos dados do mês
        async function loadMonthPreview(monthValue) {
            try {
                const data = await fetchBirthdayData();
                if (data && data.birthday) {
                    const monthBirthdays = filterBirthdaysByMonth(data.birthday, monthValue);
                    const countElement = document.getElementById(`count-${monthValue}`);
                    const count = monthBirthdays.length;
                    countElement.textContent = count === 0 ? 'Nenhum aniversário' : 
                                             count === 1 ? '1 aniversário' : `${count} aniversários`;
                }
            } catch (error) {
                const countElement = document.getElementById(`count-${monthValue}`);
                countElement.textContent = 'Erro ao carregar';
            }
        }

        // Configurar event listeners
        function setupEventListeners() {
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });
        }

        // Abrir modal com dados do mês
        async function openModal(month) {
            modal.style.display = 'block';
            modalTitle.textContent = `Aniversariantes de ${month.name}`;
            modalContent.innerHTML = '<div class="loading">Carregando dados...</div>';

            try {
                const data = await fetchBirthdayData();
                if (data && data.birthday) {
                    const monthBirthdays = filterBirthdaysByMonth(data.birthday, month.value);
                    renderBirthdayList(monthBirthdays);
                } else {
                    showError('Nenhum dado encontrado');
                }
            } catch (error) {
                showError(`Erro ao carregar dados: ${error.message}`);
            }
        }

        // Buscar dados de aniversário
        async function fetchBirthdayData() {
            if (dataCache.birthday) {
                return dataCache.birthday;
            }

            const response = await fetch('/fetch-data');
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Erro na requisição');
            }

            dataCache.birthday = data;
            return data;
        }

        // Filtrar aniversários por mês
        function filterBirthdaysByMonth(birthdays, month) {
            return birthdays.filter(item => {
                if (item.date) {
                    const birthdayMonth = new Date(item.date).getMonth() + 1;
                    return birthdayMonth === month;
                }
                return false;
            });
        }

        // Renderizar lista de aniversários no modal
        function renderBirthdayList(birthdays) {
            if (birthdays.length === 0) {
                modalContent.innerHTML = '<div class="no-data">Nenhum aniversariante encontrado para este mês.</div>';
                return;
            }

            const birthdayList = document.createElement('div');
            birthdayList.className = 'birthday-list';

            birthdays.forEach(item => {
                const name = item.staffMember?.person?.name || 'Nome não encontrado';
                const birthdayDate = item.date ? new Date(item.date).toLocaleDateString('pt-BR') : 'Data não encontrada';
                
                let photoInfo = 'Foto não encontrada';
                if (item.staffMember?.person?.photo) {
                    const photo = item.staffMember.person.photo;
                    photoInfo = `
                        Nome: ${photo.name || 'N/A'}<br>
                        Hash: ${photo.hash || 'N/A'}<br>
                        Tipo: ${photo.contentType || 'N/A'}
                    `;
                }

                const birthdayItem = document.createElement('div');
                birthdayItem.className = 'birthday-item';
                birthdayItem.innerHTML = `
                    <div class="person-name"><i class="fas fa-user"></i> ${name}</div>
                    <div class="person-date"><i class="fas fa-calendar-alt"></i> ${birthdayDate}</div>
                    <div class="person-photo"><i class="fas fa-image"></i> ${photoInfo}</div>
                `;

                birthdayList.appendChild(birthdayItem);
            });

            modalContent.innerHTML = '';
            modalContent.appendChild(birthdayList);
        }

        // Mostrar erro no modal
        function showError(message) {
            modalContent.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
